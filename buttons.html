<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us</title>
    
    <!-- Font Awesome Official CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }
        .social-button:hover {
            opacity: 0.8;
        }
        .pinterest { background: #E60023; }
        .facebook { background: #1877F2; }
        .reddit { background: #FF4500; }
        .instagram { background: linear-gradient(45deg, #F09433, #E6683C, #DC2743, #CC2366, #BC1888); }
    </style>
</head>
<body>

<div class="social-buttons">
    <a href="https://www.pinterest.com/" class="social-button pinterest" target="_blank" aria-label="Follow on Pinterest">
        <i class="fa-brands fa-pinterest"></i>
    </a>
    <a href="https://www.facebook.com/" class="social-button facebook" target="_blank" aria-label="Follow on Facebook">
        <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a href="https://www.reddit.com/user" class="social-button reddit" target="_blank" aria-label="Follow on Reddit">
        <i class="fa-brands fa-reddit"></i>
    </a>
    <a href="https://www.instagram.com/" class="social-button instagram" target="_blank" aria-label="Follow on Instagram">
        <i class="fa-brands fa-instagram"></i>
    </a>
</div>

</body>
</html>
